<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SheRide - Driver Found</title>
    
    <style>
        /* ============================================= */
        /* CSS Variables & Global Styles                 */
        /* ============================================= */
        :root {
            /* Color Palette */
            --bg-gradient: linear-gradient(160deg, #fff0f5 0%, #ffe4e1 100%);
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.7);
            --cta-gradient: linear-gradient(90deg, #ff85a2 0%, #ff6b95 100%);
            --cta-shadow-color: rgba(255, 107, 149, 0.4);
            --text-primary: #581845;
            --text-secondary: #900c3f;
            --text-placeholder: #a36f8a;
            --shadow-color: rgba(215, 153, 183, 0.2);
            --timeline-active-color: #ff6b95;
            
            /* Sizing & Radius */
            --radius-pill: 100px;
            --radius-card: 28px;
            --radius-button: 20px;

            /* Effects */
            --blur-amount: 16px;
            --shadow-light: 0 4px 12px var(--shadow-color);
            --shadow-heavy: 0 -8px 40px var(--shadow-color); /* Shadow on top edge */
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Helvetica Neue", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================= */
        /* Page Container & Layout                       */
        /* ============================================= */
        .page-container {
            width: 100%;
            height: 100%;
            max-width: 375px;
            max-height: 812px;
            position: relative;
            overflow: hidden;
            background: var(--bg-gradient);
        }
        
        /* --- Background map simulation --- */
        .map-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ffc2d1 100%);
            animation: fadeIn 1s ease-out;
        }

        /* ============================================= */
        /* Driver Confirmation Card                      */
        /* ============================================= */
        .confirm-card {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            border-top-left-radius: var(--radius-card);
            border-top-right-radius: var(--radius-card);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            box-shadow: var(--shadow-heavy);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: translateY(100%);
            animation: slideUp 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- Driver Info Header --- */
        .driver-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .driver-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background-color: #ffc2d1;
            border: 3px solid white;
            flex-shrink: 0;
            box-shadow: var(--shadow-light);
        }

        .driver-details {
            flex-grow: 1;
        }
        
        #ride-status-heading {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
            transition: opacity 0.3s ease;
        }

        .driver-sub-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .vehicle-info {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
        }
        .vehicle-info .model { font-weight: 600; }
        .vehicle-info .plate {
            font-family: monospace;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 4px;
            background-color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        /* --- Ride Timeline --- */
        .ride-timeline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            position: relative;
        }
        .timeline-track {
            position: absolute;
            top: 21px; /* Aligns with center of dots */
            left: 15%;
            right: 15%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }
        .timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--timeline-active-color);
            width: 0%; /* JS will update this */
            transition: width 0.5s ease-in-out;
        }
        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-placeholder);
            z-index: 2;
            width: 70px; /* Give steps a fixed width for alignment */
            text-align: center;
            transition: color 0.5s ease;
        }
        .timeline-step .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.7);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        /* Step states */
        .timeline-step.active { color: var(--text-secondary); }
        .timeline-step.active .dot { background-color: var(--timeline-active-color); border-color: white; }
        .timeline-step.completed .dot { background-color: var(--timeline-active-color); border-color: var(--timeline-active-color); }
        

        /* --- Action Buttons --- */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        .action-buttons button {
            flex-grow: 1;
            padding: 18px;
            border-radius: var(--radius-button);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.2s ease;
        }
        .action-buttons button:active { transform: scale(0.97); }
        .action-buttons button:focus-visible { outline-offset: 3px; }
        
        .secondary-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-secondary);
        }
        .secondary-button:focus-visible { outline: 2px solid var(--text-secondary); }

        .cta-button {
            background: var(--cta-gradient);
            color: white;
            box-shadow: 0 6px 20px var(--cta-shadow-color);
        }
        .cta-button:focus-visible { outline: 2px solid white; }

        /* ============================================= */
        /* Keyframe Animations                           */
        /* ============================================= */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0%); }
        }
    </style>
</head>
<body>

    <div class="page-container" role="application">
        
        <div class="map-background" aria-hidden="true"></div>

        <main id="ride-confirm-screen" class="confirm-card" aria-labelledby="ride-status-heading">
            
            <header class="driver-header">
                <div class="driver-avatar" role="img" aria-label="Driver's photo: Priya Sharma"></div>
                <div class="driver-details">
                    <h1 id="ride-status-heading">Priya is arriving in 4 min</h1>
                    <div class="driver-sub-details">
                        <span>Priya Sharma</span>
                        <span>‚≠ê 4.9</span>
                    </div>
                </div>
            </header>
            
            <section class="vehicle-info" aria-label="Vehicle Information">
                <div class="model">Maruti Suzuki Dzire</div>
                <div class="plate" aria-label="License plate DL 1C AB 1234">DL1CAB1234</div>
            </section>
            
            <section class="ride-timeline" aria-label="Ride progress">
                <div class="timeline-track"><div id="timeline-progress-bar" class="timeline-progress"></div></div>
                <div id="step-pickup" class="timeline-step active">
                    <div class="dot"></div>
                    <span>Pickup</span>
                </div>
                <div id="step-enroute" class="timeline-step">
                    <div class="dot"></div>
                    <span>En Route</span>
                </div>
                <div id="step-arrival" class="timeline-step">
                    <div class="dot"></div>
                    <span>Arrival</span>
                </div>
            </section>
            
            <footer class="action-buttons">
                <button id="call-btn" class="secondary-button" aria-label="Call driver">Call</button>
                <button id="confirm-btn" class="cta-button" aria-label="Confirm pickup">Confirm</button>
            </footer>
            
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element Selection ---
            const callBtn = document.getElementById('call-btn');
            const confirmBtn = document.getElementById('confirm-btn');
            const rideStatusHeading = document.getElementById('ride-status-heading');
            
            // Timeline elements
            const stepPickup = document.getElementById('step-pickup');
            const stepEnroute = document.getElementById('step-enroute');
            const stepArrival = document.getElementById('step-arrival');
            const timelineProgressBar = document.getElementById('timeline-progress-bar');
            
            let rideConfirmed = false;

            // --- "Call" Button Action (Demo) ---
            callBtn.addEventListener('click', () => {
                alert('Calling driver (demo)...');
            });

            // --- "Confirm" Button Action ---
            confirmBtn.addEventListener('click', () => {
                if (rideConfirmed) return; // Prevent multiple clicks
                
                rideConfirmed = true;
                
                // 1. Update the UI to show "Ride in Progress" state
                rideStatusHeading.style.opacity = '0';
                setTimeout(() => {
                    rideStatusHeading.textContent = 'En route to destination';
                    rideStatusHeading.style.opacity = '1';
                }, 300);



                // 2. Update the timeline
                stepPickup.classList.remove('active');
                stepPickup.classList.add('completed');
                stepEnroute.classList.add('active');
                timelineProgressBar.style.width = '50%'; // Progress to the midpoint

                // 3. Update the confirm button (optional, e.g., disable or change text)
                confirmBtn.textContent = 'Ride in Progress';
                confirmBtn.style.opacity = '0.7';
                confirmBtn.style.cursor = 'not-allowed';

                setTimeout(() => {
                  window.location.href = 'payment.html'; // change URL as needed
                }, 2000);

                
            });
            
        });

        
        
    </script>

</body>
</html>
