<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SheRide - Home</title>
    
    <style>

        a {
  text-decoration: none;
}

        /* ============================================= */
        /* CSS Variables & Global Styles                 */
        /* ============================================= */
        :root {
            /* Color Palette */
            --bg-gradient: linear-gradient(160deg, #fff0f5 0%, #ffe4e1 100%);
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --cta-gradient: linear-gradient(90deg, #ff85a2 0%, #ff6b95 100%);
            --cta-shadow-color: rgba(255, 107, 149, 0.4);
            --text-primary: #581845;
            --text-secondary: #900c3f;
            --text-placeholder: #a36f8a;
            --shadow-color: rgba(215, 153, 183, 0.15);
            
            /* Sizing & Radius */
            --radius-pill: 100px;
            --radius-card: 24px;
            --radius-button: 20px;

            /* Effects */
            --blur-amount: 12px;
            --shadow-light: 0 4px 12px var(--shadow-color);
            --shadow-heavy: 0 8px 30px var(--shadow-color);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Helvetica Neue", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================= */
        /* Page Container & Screen States                */
        /* ============================================= */
        .page-container {
            width: 100%;
            height: 100%;
            max-width: 375px;
            max-height: 812px;
            position: relative;
            overflow: hidden;
            background: var(--bg-gradient);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            transform: scale(1);
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* ============================================= */
        /* Home Screen Styles (CORRECTED LAYOUT)         */
        /* ============================================= */
        #home-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- Header --- */
        .home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 19px 27px 25px;
            animation: fadeInDown 0.6s ease-out;
            flex-shrink: 0; /* Prevents header from shrinking */
        }

        .greeting .name {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .greeting .location {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ffc2d1;
            border: 2px solid white;
        }
        
        /* --- Main Content Area (CORRECTION) --- */
        /* This wrapper allows the content to grow and fill the space */
        .home-main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            overflow: hidden;
        }

        /* --- Search & Quick Actions --- */
        .ride-actions {
            animation: fadeInDown 0.6s ease-out 0.1s;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-pill);
            padding: 6px;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
        }

        .search-icon {
            flex-shrink: 0;
            padding-left: 14px;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        #location-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            height: 44px;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
        }
        #location-input::placeholder {
            color: var(--text-placeholder);
        }

        .request-btn {
            flex-shrink: 0;
            padding: 0 20px;
            height: 44px;
            border: none;
            border-radius: var(--radius-pill);
            background: var(--cta-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--cta-shadow-color);
            transition: transform 0.2s ease;
            margin: 0 0px 0 -8px;
        }
        .request-btn:active { transform: scale(0.96); }
        .request-btn:focus-visible { outline: 2px solid var(--text-secondary); outline-offset: 2px; }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin: 16px -24px 0 -24px;
            padding: 0 38px;
            overflow-x: auto;
            /* Hide scrollbar */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .quick-actions::-webkit-scrollbar { display: none; }

        .chip {
            flex-shrink: 0;
            padding: 10px 18px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-pill);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .chip:hover, .chip:focus-visible { background-color: rgba(255, 255, 255, 0.7); }

        /* --- Pseudo Map Area --- */
        .map-area {
            flex-grow: 1;
            position: relative;
            background: linear-gradient(135deg, #ffdde1 0%, #ffc2d1 100%);
            margin-top: 20px;
            border-radius: var(--radius-card);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            animation: fadeInUp 0.8s ease-out 0.2s;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
            width: 346px;
        }

        .car-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 3rem;
            transform: translate(-50%, -50%);
            animation: carBob 3s ease-in-out infinite;
        }

        /* --- Bottom Navigation (CORRECTION) --- */
        /* This is no longer position: absolute. It's now a flex item at the bottom. */
        .bottom-nav-container {
            flex-shrink: 0;
            padding: 0 4px 30px 24px; /* Padding for the "floating" effect */
            animation: fadeInUp 0.8s ease-out 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-card);
            padding: 10px 0 10px 0;
            box-shadow: var(--shadow-heavy);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            margin: 20px 0 0 0;;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-placeholder);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 8px;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .nav-btn .icon { font-size: 1.5rem; }
        .nav-btn.active { color: var(--text-secondary); }
        .nav-btn:active { transform: scale(0.9); }
        .nav-btn:focus-visible { outline: 2px solid var(--text-secondary); }

        /* ============================================= */
        /* Searching Screen Styles                       */
        /* ============================================= */
        #searching-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
        }

        .searching-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-card);
            padding: 40px;
            box-shadow: var(--shadow-heavy);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            width: 100%;
            max-width: 300px;
        }

        .searching-panel h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .searching-panel p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--text-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px auto;
        }

        .cancel-btn {
            background: transparent;
            border: none;
            color: var(--text-placeholder);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 10px;
        }

        /* ============================================= */
        /* Keyframe Animations                           */
        /* ============================================= */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes carBob {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-5px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="page-container" role="application">
        
        <div id="home-screen" class="screen">
            <header class="home-header">
                <div class="greeting">
                    <h1 class="name" aria-label="Greeting for Priya">Hi, Priya</h1>
                    <p class="location">📍New Delhi</p>
                </div>
                <a href="profile.html"><div class="avatar" role="img" aria-label="User profile picture"></div></a>
            </header>

            <main class="home-main-content">
                <section class="ride-actions" aria-label="Ride Request Actions">
                    <div class="search-container">
                        <span class="search-icon" aria-hidden="true">📍</span>
                        <input type="text" id="location-input" placeholder="Where to?" aria-label="Enter destination">
                        <button id="request-ride-btn" class="request-btn" aria-label="Request a ride">Request</button>
                    </div>
                    <div class="quick-actions" role="toolbar">
                        <button class="chip">🏠 Home</button>
                        <button class="chip">🏢 Work</button>
                        <button class="chip">⭐ Saved</button>
                    </div>
                </section>

                <section class="map-area" aria-label="Map Area">
                    <div class="car-icon" aria-hidden="true">🚗</div>
                </section>
            </main>
     

            <footer class="bottom-nav-container">
                <nav class="nav-bar" role="navigation" aria-label="Main Navigation">
                    <a href="home.html"><button class="nav-btn active" aria-label="Home, current page">
                        <span class="icon">🏠</span>
                        <span>Home</span>
                    </button></a>
                    <a href="ride_history.html"><button class="nav-btn" aria-label="My Rides">
                        <span class="icon">📜</span>
                        <span>Rides</span>
                    </button></a>
                    <a href="profile.html"><button class="nav-btn" aria-label="My Profile">
                        <span class="icon">👤</span>
                        <span>Profile</span>
                    </button></a>
                </nav>
            </footer>
        </div>

        <div id="searching-screen" class="screen hidden">
            <div class="searching-panel">
                <div class="spinner" role="status" aria-label="Loading"></div>
                <h2>Searching for drivers</h2>
                <p>Connecting you with a safe ride nearby...</p>
                <button id="cancel-search-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Element Selection ---
    const homeScreen = document.getElementById('home-screen');
    const searchingScreen = document.getElementById('searching-screen');
    const locationInput = document.getElementById('location-input');
    const requestBtn = document.getElementById('request-ride-btn');
    const cancelBtn = document.getElementById('cancel-search-btn');

    // --- Function to switch screens ---
    const showSearchingScreen = () => {
        if (locationInput.value.trim() === '') {
            alert('Please enter a destination.');
            locationInput.focus();
            return;
        }

        homeScreen.classList.add('hidden');
        searchingScreen.classList.remove('hidden');

        // Wait 4 seconds, then go to another page
        setTimeout(() => {
            window.location.href = 'driver_found.html'; // change URL as needed
        }, 2000);
    };

    const showHomeScreen = () => {
        searchingScreen.classList.add('hidden');
        homeScreen.classList.remove('hidden');
    };

    // --- Event Listeners ---
    requestBtn.addEventListener('click', showSearchingScreen);
    cancelBtn.addEventListener('click', showHomeScreen);
});
</script>


</body>
</html>
