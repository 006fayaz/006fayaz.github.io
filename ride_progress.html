<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SheRide - Ride in Progress</title>
    
    <style>
        /* ============================================= */
        /* CSS Variables & Global Styles                 */
        /* ============================================= */
        :root {
            /* Color Palette */
            --bg-gradient: linear-gradient(160deg, #fff0f5 0%, #ffe4e1 100%);
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.7);
            --cta-gradient: linear-gradient(90deg, #ff85a2 0%, #ff6b95 100%);
            --sos-gradient: linear-gradient(90deg, #ff6b6b 0%, #ff4757 100%);
            --sos-shadow-color: rgba(255, 71, 87, 0.4);
            --text-primary: #581845;
            --text-secondary: #900c3f;
            --shadow-color: rgba(215, 153, 183, 0.2);
            --route-color: #ff6b95;
            
            /* Sizing & Radius */
            --radius-pill: 100px;
            --radius-card: 28px;
            --radius-button: 20px;

            /* Effects */
            --blur-amount: 16px;
            --shadow-light: 0 4px 12px var(--shadow-color);
            --shadow-heavy: 0 -8px 40px var(--shadow-color); /* Shadow on top edge */
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Helvetica Neue", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================= */
        /* Page Container & Layout                       */
        /* ============================================= */
        .page-container {
            width: 100%;
            height: 100%;
            max-width: 375px;
            max-height: 812px;
            position: relative;
            overflow: hidden;
            background: var(--bg-gradient);
        }
        
        /* --- Background map with animated route --- */
        .map-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ffc2d1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }
        
        .route-svg {
            width: 80%;
            height: 80%;
            overflow: visible;
        }

        .route-path {
            fill: none;
            stroke: var(--route-color);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 10 10;
            opacity: 0.4;
        }

        .car-icon {
            position: absolute;
            font-size: 2.5rem;
            /* Animation properties */
            offset-path: path('M40,250 C100,100 200,100 260,250 S400,400 460,250');
            animation: drive 10s linear infinite;
        }

        /* ============================================= */
        /* Ride Progress Bottom Card                     */
        /* ============================================= */
        .ride-progress-card {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            border-top-left-radius: var(--radius-card);
            border-top-right-radius: var(--radius-card);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            box-shadow: var(--shadow-heavy);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transform: translateY(100%);
            animation: slideUp 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- Driver & ETA Info --- */
        .driver-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .driver-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #ffc2d1;
            border: 3px solid white;
            flex-shrink: 0;
        }
        .driver-details { flex-grow: 1; }
        .driver-details h1 { font-size: 1.2rem; font-weight: 700; }
        .driver-details p { font-size: 0.9rem; color: var(--text-secondary); }
        
        .eta-info { text-align: right; }
        .eta-info .time { font-size: 1.4rem; font-weight: 700; }
        .eta-info .label { font-size: 0.8rem; color: var(--text-secondary); }

        /* --- Separator & Share Button --- */
        .separator {
            height: 1px;
            background: var(--glass-border);
            margin: 4px 0;
        }
        .share-eta-button {
            display: block;
            margin: -8px auto 0 auto; /* Overlap separator slightly */
            padding: 8px 16px;
            border-radius: var(--radius-pill);
            border: 1px solid var(--glass-border);
            background: white;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .share-eta-button:hover { transform: scale(1.05); }
        .share-eta-button:focus-visible { outline: 2px solid var(--text-secondary); outline-offset: 2px; }

        /* --- Action Buttons (SOS, Call) --- */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            margin-top: 8px;
        }
        .action-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 56px;
            padding: 16px;
            border-radius: var(--radius-button);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .action-buttons button:active { transform: scale(0.97); }
        .action-buttons button:focus-visible { outline-offset: 3px; }

        .call-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-secondary);
        }
        .call-button:focus-visible { outline: 2px solid var(--text-secondary); }

        .sos-button {
            background: var(--sos-gradient);
            color: white;
            box-shadow: 0 6px 20px var(--sos-shadow-color);
            animation: pulse 2s infinite ease-in-out;
        }
        .sos-button:focus-visible { outline: 2px solid white; }
        
        /* ============================================= */
        /* Keyframe Animations                           */
        /* ============================================= */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0%); }
        }
        @keyframes drive {
            to { motion-offset: 100%; offset-distance: 100%; }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 6px 20px var(--sos-shadow-color); }
            50% { transform: scale(1.03); box-shadow: 0 8px 30px var(--sos-shadow-color); }
            100% { transform: scale(1); box-shadow: 0 6px 20px var(--sos-shadow-color); }
        }
    </style>
</head>
<body>

    <div class="page-container" role="application">
        
        <div class="map-background" aria-hidden="true">
            <svg class="route-svg" viewBox="0 0 500 500">
                <path class="route-path" d="M40,250 C100,100 200,100 260,250 S400,400 460,250"/>
            </svg>
            <div class="car-icon" role="img" aria-label="Your car's position">ðŸš—</div>
        </div>

        <main class="ride-progress-card" aria-labelledby="ride-heading">
            
            <header class="driver-info">
                <div class="driver-avatar" role="img" aria-label="Driver's photo: Priya Sharma"></div>
                <div class="driver-details">
                    <h1 id="ride-heading">Priya Sharma</h1>
                    <p>Maruti Suzuki Dzire</p>
                </div>
                <div class="eta-info">
                    <div class="time" aria-label="Estimated time of arrival">12 min</div>
                    <div class="label">ETA</div>
                </div>
            </header>
            
            <div class="separator"></div>
            
            <button id="share-eta-btn" class="share-eta-button" aria-label="Share Estimated Time of Arrival">Share ETA</button>

            <footer class="action-buttons">
                <button id="call-btn" class="call-button" aria-label="Call driver">ðŸ“ž Call</button>
                <button id="sos-btn" class="sos-button" aria-label="Emergency SOS">ðŸ†˜ SOS</button>
            </footer>
            
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element Selection ---
            const shareEtaBtn = document.getElementById('share-eta-btn');
            const callBtn = document.getElementById('call-btn');
            const sosBtn = document.getElementById('sos-btn');

            // --- "Share ETA" Button Action ---
            shareEtaBtn.addEventListener('click', () => {
                const rideLink = 'https://sheride.app/track/XYZ123';
                
                // Use the modern Clipboard API
                navigator.clipboard.writeText(`I'm on my way with SheRide! Track my trip here: ${rideLink}`)
                    .then(() => {
                        // Provide user feedback
                        const originalText = shareEtaBtn.textContent;
                        shareEtaBtn.textContent = 'Copied!';
                        shareEtaBtn.disabled = true;
                        
                        setTimeout(() => {
                            shareEtaBtn.textContent = originalText;
                            shareEtaBtn.disabled = false;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Could not copy link to clipboard.');
                    });
            });

            // --- "Call" Button Action (Demo) ---
            callBtn.addEventListener('click', () => {
                alert('Calling driver (demo)...');
            });

            // --- "SOS" Button Action (Demo) ---
            sosBtn.addEventListener('click', () => {
                const confirmed = confirm('Activate SOS? This will alert our safety team and your emergency contacts.');
                if (confirmed) {
                    alert('SOS Activated! Our team has been notified and is responding.');
                }
            });
        });


document.addEventListener('DOMContentLoaded', () => {
    // Prevent normal back navigation
    window.history.pushState(null, '', window.location.href);

    window.addEventListener('popstate', function () {
        // When back button is clicked, go to home.html
        window.location.href = 'home.html';
    });
});


    </script>

</body>
</html>
